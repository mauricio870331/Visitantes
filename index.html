<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
   <img src="imagenes/logo.png" style="width: 95%">
  </div>
  <div class="login-box-body">
    <form action="validar.php" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="usuario" id="usuario" name="usuario">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Clave" id="clave" name="clave">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="background-color: #4c723a">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="javascript/notificaciones.js"></script>
<script>
    $(document).ready(function () {

        var mensaje = getParameterByName('mensaje');

        if (mensaje == 'error_login') {
            showAlert("Usuario o contrase침a incorrecta", "error", 250, 60);
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function showAlert(mensaje, cssClas, width, height) { //info,error,success
            if ($("#notificaciones").length == 0) {
//creamos el div con id notificaciones
                var contenedor_notificaciones = $(window.document.createElement('div')).attr("id", "notificaciones");
                //a continuaci칩n la a침adimos al body
                $('body').append(contenedor_notificaciones);
            }
//llamamos al plugin y le pasamos las opciones
            $.notificaciones({
                mensaje: mensaje,
                width: width,
                cssClass: cssClas, //clase de la notificaci칩n
                timeout: 4000, //milisegundos
                fadeout: 1000, //tiempo en desaparecer
                radius: 5, //border-radius
                height: height
            });
        }
    })
</script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
